version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: taskflow-db
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: taskflow
      POSTGRES_USER: postgres
    ports:
      - "5432:5432"
    volumes:
      - taskflow_data:/var/lib/postgresql/data

  postgres_test:
    image: postgres:15-alpine
    container_name: taskflow-db-test
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: taskflow_test
      POSTGRES_USER: postgres
    ports:
      - "5433:5432"
    volumes:
      - taskflow_test_data:/var/lib/postgresql/data

volumes:
  taskflow_data:
  taskflow_test_data: